<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summer Training 2025 Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS (for map rendering) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="sidebar" class="sidebar-open">
        <button id="sidebar-toggle" aria-label="Toggle sidebar">&#x25C0;</button>
        <h2>Summer Training 2025</h2>
        <div id="location-list"></div>
    </div>
    <div id="map" class="map-with-sidebar"></div>
    <!-- Leaflet JS (for map rendering) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
    const addresses = [
        {
            name: "FURY (150 - 200)",
            poc: "Jay Merrifield",
            phone: "801-336-6924",
            address: "15440 Laguna Canyon Rd. Suite 210. Irvine, CA. 92618",
            coords: [33.6644, -117.7576],
            date: "June 26 - 27"
        },
        {
            name: "BAN, UNITED, & FORGE (65-75)",
            poc: "Grant Misbach",
            phone: "(801) 643-9206",
            address: "10532 Acacia St. Rancho Cucomongo, Ca. 91730",
            coords: [34.0921, -117.5743],
            date: "June 30 - July 1"
        },
        {
            name: "DAUNTLESS (35)",
            poc: "Casey Mosier",
            phone: "801-787-2621",
            address: "15601 Garland Cir. Westminster CA 92683",
            coords: [33.7436, -117.9677],
            date: "July 7 - 8"
        },
        {
            name: "THE SPARTANS (15)",
            poc: "Spencer deavila/ Zak Hattab",
            phone: "484-401-0077",
            address: "27141 Hideaway Ave. Santa Clarita, 91351",
            coords: [34.4264, -118.4842],
            date: "July 10 - 11"
        },
        {
            name: "PRIME (30)",
            poc: "Hayden Young",
            phone: "385-219-0979",
            address: "3536 W Dorothea Ave. Visalia, CA. 93277",
            coords: [36.2995, -119.3258],
            date: "July 14 - 15"
        },
        {
            name: "MOTION (50+)",
            poc: "Junior Bandeira",
            phone: "773-501-5285",
            address: "6144 Industrial Way. Suite B. Livermore, CA. 94551",
            coords: [37.7038, -121.7680],
            date: "July 17 - 18"
        },
        {
            name: "MOMENTVS (70-80)",
            poc: "Cole Sexton & Christian Harrison",
            phone: "320-339-1204",
            address: "10532 Acacia St. Rancho Cucomongo, Ca. 91730",
            coords: [34.0921, -117.5743],
            date: "June 23 - 24"
        }
    ];

    function parseDateRange(dateStr) {
        const months = { "June": 5, "July": 6, "August": 7 };
        const parts = dateStr.split("-");
        if (parts.length === 2) {
            const [startStr, endStr] = parts;
            const startMatch = startStr.trim().match(/([A-Za-z]+)\s+(\d+)/);
            if (!startMatch) return null;
            const startMonth = startMatch[1];
            const startDay = parseInt(startMatch[2], 10);

            const endMatch = endStr.trim().match(/([A-Za-z]+)?\s*(\d+)/);
            let endMonth = startMonth;
            let endDay;
            if (endMatch) {
                if (endMatch[1]) {
                    endMonth = endMatch[1];
                }
                endDay = parseInt(endMatch[2], 10);
            }
            return [
                { month: startMonth, monthNum: months[startMonth], day: startDay },
                { month: endMonth, monthNum: months[endMonth], day: endDay }
            ];
        }
        return null;
    }

    function groupAndSortEvents(events) {
        const eventsWithKeys = events.map(event => {
            const range = parseDateRange(event.date);
            let sortKey = 0;
            if (range) {
                sortKey = (range[0].monthNum || 0) * 100 + range[0].day;
            }
            return { ...event, sortKey, startMonth: range ? range[0].month : "Unknown" };
        });
        eventsWithKeys.sort((a, b) => a.sortKey - b.sortKey);

        const grouped = {};
        eventsWithKeys.forEach(event => {
            if (!grouped[event.startMonth]) grouped[event.startMonth] = [];
            grouped[event.startMonth].push(event);
        });
        return grouped;
    }

    // Marker icons
    const blueIcon = new L.Icon({
        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
    });
    const redIcon = new L.Icon({
        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon-red.png',
        iconSize: [36, 55],
        iconAnchor: [18, 55],
        popupAnchor: [1, -44],
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        shadowSize: [55, 55]
    });

    var map = L.map('map').setView([36.7783, -119.4179], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markerRefs = [];
    addresses.forEach((loc, idx) => {
      const marker = L.marker(loc.coords, { icon: blueIcon })
        .addTo(map)
        .bindPopup(`<strong>${loc.name}</strong><br>${loc.address}<br>${loc.date}`);
      markerRefs.push(marker);

      marker.on('click', function() {
        highlightMarker(idx);
        // Highlight the corresponding sidebar event
        document.querySelectorAll('.event-item').forEach((div, i) => {
            if (i === idx) {
                div.classList.add('expanded');
                div.scrollIntoView({ behavior: "smooth", block: "center" });
            } else {
                div.classList.remove('expanded');
            }
        });
      });
    });

    function highlightMarker(idx) {
        markerRefs.forEach((marker, i) => {
            if (i === idx) {
                marker.setIcon(redIcon);
                marker.setZIndexOffset(1000);
                marker.openPopup();
            } else {
                marker.setIcon(blueIcon);
                marker.setZIndexOffset(0);
                marker.closePopup();
            }
        });
    }

    function renderSidebar() {
        const colors = { "June": "#f9f9ef", "July": "#eef7fa", "August": "#f7eef9", "Unknown": "#f5f5f5" };
        const grouped = groupAndSortEvents(addresses);
        const container = document.getElementById('location-list');
        container.innerHTML = '';

        let groupIndex = 0;
        let eventIdx = 0;
        for (const month of Object.keys(grouped)) {
            const events = grouped[month];
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month-group';
            monthDiv.style.backgroundColor = colors[month] || "#f8f8f8";

            const monthLabel = document.createElement('div');
            monthLabel.className = 'month-label';
            monthLabel.textContent = month;
            monthDiv.appendChild(monthLabel);

            events.forEach((event, idx2) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'event-item';
                itemDiv.setAttribute('data-index', `${eventIdx}`);

                const headerDiv = document.createElement('div');
                headerDiv.className = 'event-header';
                headerDiv.innerHTML = `<span class="event-name">${event.name}</span>
                                       <span class="event-date">${event.date}</span>`;

                headerDiv.addEventListener('click', function(e) {
                    document.querySelectorAll('.event-item').forEach(div => {
                        if (div !== itemDiv) div.classList.remove('expanded');
                    });
                    itemDiv.classList.toggle('expanded');
                    e.stopPropagation();

                    // Highlight the corresponding marker and open popup (no pan/zoom)
                    highlightMarker(eventIdx);
                });

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'event-details';
                detailsDiv.innerHTML = `
                    <div><strong>POC:</strong> ${event.poc}</div>
                    <div><strong>Phone:</strong> ${event.phone}</div>
                    <div><strong>Address:</strong> ${event.address}</div>
                `;

                itemDiv.appendChild(headerDiv);
                itemDiv.appendChild(detailsDiv);
                monthDiv.appendChild(itemDiv);

                eventIdx++;
            });
            container.appendChild(monthDiv);
            groupIndex++;
        }
    }

    renderSidebar();
    </script>
    <script src="sidebar-toggle.js"></script>
</body>
</html>
