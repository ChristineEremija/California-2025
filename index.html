    <script>
    // ---- MAP INITIALIZATION (Leaflet example) ----
    // Center the map on California
    var map = L.map('map').setView([36.7783, -119.4179], 6);

    }).addTo(map);
    addresses.forEach(loc => {
      L.marker(loc.coords).addTo(map)
