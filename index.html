<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {height:100%; margin:0; padding:0;}
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="addresses.js"></script>
  <script>
    var map = L.map('map').setView([34.0522, -118.2437], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    if (window.addresses && window.addresses.length > 0) {
      var marker = L.marker(window.addresses[0].coords).addTo(map);
      marker.bindPopup(window.addresses[0].name).openPopup();
    }
  </script>
</body>
</html>
